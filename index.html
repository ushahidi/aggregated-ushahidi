		<div class="layout">

			<header>
				<a href="index.html" class="logo">
					<img src="images/logo.png" alt="Ushahidi" />
				</a>
				<div class="tools">
					<div class="tool-box">
						<i class="ico">
							<img src="images/ico-reports.png" alt="reports" />
						</i>
						<span class="text">
							<strong class="number-of-reports">0</strong>
							Reports of
                            <strong class="number-of-reports-in-source">0</strong>
						</span>
					</div>
					<div class="tool-box">
						<i class="ico">
							<img src="images/ico-deployments.png" alt="reports" />
						</i>
						<span class="text">
							<strong class="number-of-deployments">0</strong>
							Ushahidi Deployments
						</span>
					</div>
				</div>
			</header>

			<div id="charts">
				<strong id="dateRange"></strong>
				<div id="byDateChart">
					<div>Number of Reports Per Day</div>
				</div>
				<div id="byDeploymentChart">
					<div>Top Active Deployments</div>
				</div>
				<div id="byAddressChart">
					<div>Top Active Regions</div>
				</div>
				<div id="byTagChart">
					<div>Top Report Categories</div>
				</div>
			</div>

			<div id="map"></div>
			<footer>
				<div class="holder">

                    <marquee scrollamount="10" scrolldelay="100"  direction="right" class="marquee">

                    </marquee>

				</div>
			</footer>
